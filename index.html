<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue ToDoList</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">  

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <!-- Link Framework Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Vue 3 cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Link JavaScript -->
    <script type="text/JavaScript" src="./js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <!-- Intestazione -->
        <header class="main-header">
            <h1 class="main-title">{{ title }}</h1>
        </header>
    
        <main>
            <div class="container">
                
                <!-- Top section-->
                <div class="top-section">
                    <h2>Add nSew task</h2>
                    <input v-model.trim="newTasks.text" type="text" class="form-control my-2" placeholder="New Task">
                    <button class="btn btn-success me-2" @click="saveNewTask()"><i class="bi bi-download pe-2"></i>Save</button>
                </div>
                
                <!-- Main section-->
                <div class="main-section">
                    
                    <!-- My Task list-->
                    <h3 class="list-title">&#9207;My Tasks</h3>

                    <ul>
                        <li v-for="(task, index) in tasks" class="d-flex">
                            <div :class="task.done === true ? 'text-decoration-line-through' : '' " @click="setDoneToDo(task)" class="task-text">{{ task.text }}</div>
                            <i class="bi bi-x-square-fill ms-4" @click="deleteTask(index)"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    
    
    <!-- Link Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
